<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Celeb Scanner AI</title>
 
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7fc; /* Light background color */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Soft shadow */
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4A90E2; /* Blue color for the title */
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #777; /* Lighter text color for description */
        }

        a {
            text-decoration: none;
            background: #4A90E2; /* Button color */
            padding: 12px 25px;
            border-radius: 25px; /* Rounded corners */
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #357ab7; /* Darker shade on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Celeb Scanner AI</h1>
        <p>We provide fast and easy celebrity face recognition. To learn more, please read our <a href="privacy-policy.html">Privacy Policy</a>.</p>
    </div>

</body>
</html>
